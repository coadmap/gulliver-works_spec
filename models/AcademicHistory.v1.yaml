title: AcademicHistory
type: object
properties:
  id:
    type: string
    format: uuid
  name:
    type: string
    example: 明治大学
  faculty:
    type: string
    example: 情報コミュニケーション学部
  starts_at:
    type: string
    format: date
    example: 2008-04
  ends_at:
    type: string
    format: date
    example: 2012-03
  type:
    type: string
    example: university
    enum:
      - graduate_school
      - university
      - community_college
      - junior_college
      - high_school
    description: 「大学院」「大学」「専門学校」「短期大学」「高校」
required:
  - id
  - name
  - starts_at
  - ends_at
  - type
