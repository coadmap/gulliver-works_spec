title: Applicant
type: object
properties:
  id:
    type: string
    format: uuid
  recruitment:
    $ref: ./Recruitment.v1.yaml
  account:
    $ref: ./Account.v1.yaml
  applicant_status:
    type: string
    enum:
      - applied
      - contacting
      - certificated
    description: 求職者側のみ存在、「応募中」「連絡中」「確定済み」
  management_status:
    type: string
    enum:
      - backlog
      - in_progress
      - closed
      - signed
    description: '採用側の場合のみ存在、未対応, 対応中, 対応済み, 採用・契約締結済み'
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
required:
  - id
  - recruitment
  - account
  - applicant_status
  - management_status
